steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core'
    inputs:
      useGlobalJson: true

  - task: DotNetCoreCLI@2
    displayName: 'Restore solution'
    inputs:
      command: restore
      feedsToUse: config
      nugetConfigPath: nuget.config
      verbosityRestore: Normal

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      arguments: '-c $(BuildConfiguration)'

  - pwsh: |
      dotnet test -c $(BuildConfiguration) --no-build -- --report-trx --results-directory $(Build.SourcesDirectory)/artifacts/TestResults --coverage --coverage-output $(Build.SourcesDirectory)/artifacts/Coverage/coverage.cobertura.xml --coverage-output-format cobertura --hangdump --hangdump-filename hangdump.dmp
    displayName: Run unit tests

  - task: PublishTestResults@2
    displayName: Publish TRX Test Results
    inputs:
      testResultsFormat: 'VSTest'
      testResultsFiles: '*.trx'
      searchFolder: '$(Build.SourcesDirectory)/artifacts/TestResults'
      testRunTitle: 'Unit Tests for $(BuildConfiguration)'
      mergeTestResults: true
    continueOnError: true
    condition: always()

  - task: PublishBuildArtifacts@1
    displayName: Publish TestResults directory
    condition: always()
    inputs:
      PathtoPublish: '$(Build.SourcesDirectory)/artifacts/TestResults'
      ArtifactName: test-results
      ArtifactType: Container

  - task: PublishCodeCoverageResults@2
    displayName: "Publish code coverage (Windows only)"
    condition: eq(variables['Agent.OS'], 'Windows_NT')
    inputs:
      summaryFileLocation: '$(Build.SourcesDirectory)/artifacts/Coverage/coverage.cobertura.xml'
