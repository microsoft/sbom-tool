name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:

    runs-on: windows-latest

    env:
      OFFICIAL_BUILD: 'True'
      # Set the build number in MinVer.
      MINVERBUILDMETADATA: build.${{github.run_number}}
      VSS_NUGET_EXTERNAL_FEED_ENDPOINTS: ${{ secrets.MANIFEST_TOOL_FEED_TOKEN }}
  
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.x
        
    - name: Install credential provider
      run: iex "& { $(irm https://aka.ms/install-artifacts-credprovider.ps1) }"

    - name: test2
      run: .\CredentialProvider.Microsoft.exe -h
      
    - name: Restore dependencies
      run: dotnet restore 
      
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
